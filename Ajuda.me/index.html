<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda.me</title>
    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--Biblioteca de ícones-->
</head>
<body>
<div class="container">
    <!--Header com botão de cadastro que deve abrir o modal-->
    <div class="header">
        <span><strong><h1>Ajuda.me</h1></strong></span>
        <button onclick="openModal()" id="new">Adicionar ONG</button>
    </div>

    <div class="divTable">

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>E-Mail</th>
                    <th>Telefone</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    
    
    
    
    <!--MODAL QUE DEVE APARECER NA TELA PARA UPDATE DO CRUD-->
    <div class="modal-container">
        
        <div class="modal">
        
            <form>            
                <label for="name">Nome</label>
                <input id="name" type="text" placeholder="Digite o nome da sua ONG aqui" required>
                
                <label for="cnpj">CNPJ</label>
                <input id="cnpj" type="number" placeholder="Digite seu CNPJ" required>
                
                <label for="email">E-Mail</label>
                <input id="email" type="text" placeholder="Digite seu E-Mail" required>
                
                <label for="phone">Telefone</label>
                <input id="phone" type="number" placeholder="Digite seu telefone" required>

                <button id="btnSalvar">Salvar</button>
            
            
            </form>
        
        </div>   
    
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
